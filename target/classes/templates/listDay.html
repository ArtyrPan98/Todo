<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listDay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<table class="table table-striped" id="table">
    <thead>
    <tr>

    </tr>
    <tr>
        <th scope="col">День</th>
        <th scope="col">Количество задач</th>
    </tr>
    </thead>
</table>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $.getJSON("http://localhost:8080/getListDay", function (data) {
            var tr;

            for(var i = 0; i<data.length; i++){
                tr = $('<tr/>');
                tr.append("<td><input class='btn btn-outline-secondary' onclick='toGreeting(value)' value='"+data[i].day +"'></td>");
                tr.append("<td>" + data[i].state + "</td>");

                $('table').append(tr);
            }
            {
                tr = $('<tr/>');
                tr.append("<td><button class='btn btn-outline-secondary' onclick='toGreeting(value)' value=''>Добавить новый день</button></td>");
                tr.append("<td></td>");
                $('table').append(tr);
            }

        });
    }); // Вывод информации

    function toGreeting(value) {
        localStorage.setItem("date",value);
        document.location.href = "http://localhost:8080/greeting";
    }
</script>
</body>
</html>
